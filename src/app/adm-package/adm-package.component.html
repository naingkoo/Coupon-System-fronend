<div class="app-container">
  <div class="sidebar-container">
    <app-adm-sidebar
      [isSidebarCollapsed]="isSidebarCollapsed"
      (sidebarToggle)="onSidebarToggle()"
    >
    </app-adm-sidebar>
    <button
      class="sidebar-toggle-btn"
      [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }"
      (click)="onSidebarToggle()"
    >
      <i
        [class]="
          isSidebarCollapsed ? 'fas fa-arrow-right' : 'fas fa-arrow-left'
        "
      ></i>
    </button>
  </div>

  <main class="content" [ngClass]="{ 'content-expanded': isSidebarCollapsed }">
    <div *ngIf="submittedPackage && submittedPackage.length > 0">
      <div *ngFor="let package of submittedPackage" class="card">
        <div *ngIf="package.image">
          <img
            [src]="'http://localhost:8080' + package.image"
            alt="Package Image"
          />
        </div>
        <h5 class="card-title">{{ package.name }}</h5>
        <p class="card-text">
          <strong>Unit Price:</strong> {{ package.unit_price }}
        </p>
        <p class="card-text">
          <strong>Quantity:</strong> {{ package.quantity }}
        </p>
        <p class="card-text">
          <strong>Description:</strong> {{ package.description }}
        </p>
      </div>
    </div>

    <div *ngIf="submittedPackage.length === 0">
      <p>No packages found.</p>
    </div>
  </main>
</div>
