<div class="app-container">
  <div class="sidebar-container">
    <app-adm-sidebar
      [isSidebarCollapsed]="isSidebarCollapsed"
      (sidebarToggle)="onSidebarToggle()"
    >
    </app-adm-sidebar>
    <button
      class="sidebar-toggle-btn"
      [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }"
      (click)="onSidebarToggle()"
    >
      <i
        [class]="
          isSidebarCollapsed ? 'fas fa-arrow-right' : 'fas fa-arrow-left'
        "
      ></i>
    </button>
  </div>

  <main class="content" [ngClass]="{ 'content-expanded': isSidebarCollapsed }">
    <div class="table-container">
      <h3>Service List</h3>
      <table class="table">
        <tbody>
          <tr *ngFor="let service of showService">
            <p>{{ service.name }}</p>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="form-container">
      <form #Sform="ngForm" (ngSubmit)="onSubmit(Sform)">
        <div class="card">
          <div class="card_form">
            <input
              [(ngModel)]="services.name"
              name="name"
              placeholder="Your Service"
              type="text"
            />
          </div>

          <div class="card_form">
            <button class="card_submit">Add</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
