<app-navigation></app-navigation>
<div class="payment-container">
  <div class="payment">
    <!-- QR Codes Section -->
    <div class="qr-codes">
      <div class="qr-code">
        <img [src]="qrCode" alt="QR Code" />
      </div>
    </div>

    <!-- Payment Form -->
    <form class="payment-form" (ngSubmit)="submitPayment()">
      <div class="payment-options">
        <label>
          <input
            type="radio"
            name="payment-type"
            value="kbz-pay"
            (change)="changeQR('kbz-pay')"
            checked
          />
          <span>KBZ Pay</span>
        </label>
        <label>
          <input
            type="radio"
            name="payment-type"
            value="wave-pay"
            (change)="changeQR('wave-pay')"
          />
          <span>Wave Pay</span>
        </label>
        <label>
          <input
            type="radio"
            name="payment-type"
            value="aya-pay"
            (change)="changeQR('aya-pay')"
          />
          <span>AYA Pay</span>
        </label>
        <label>
          <input
            type="radio"
            name="payment-type"
            value="cb-pay"
            (change)="changeQR('cb-pay')"
          />
          <span>CB Pay</span>
        </label>
      </div>

      <label for="transaction-id">Transaction ID:</label>
      <input type="text" id="transaction-id" name="transaction-id" required />

      <!-- <label for="user-id">User ID:</label>
      <input type="text" id="user-id" name="user-id" required /> -->

      <label for="total-amount">Total Payment Amount:</label>
      <input
        type="number"
        id="total-amount"
        name="total-amount"
        [value]="totalAmount"
        readonly
      />

      <button type="submit">Submit Payment</button>
    </form>
  </div>

  <!-- Packages Section -->
  <div class="packages-list">
    <h4>Selected Package</h4>
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>Your cart is empty.</p>
    </div>
    <div *ngFor="let item of cartItems" class="package-card">
      <div class="package-card-inner">
        <img
          class="package-img"
          [src]="'http://localhost:8080' + item.packageDetails.image"
          alt="{{ item.packageDetails.name }}"
        />
        <div class="package-details">
          <h5>{{ item.packageDetails.name }}</h5>
          <p style="display: none">{{ item.packageDetails.id }}</p>
          <p class="package-info">
            Unit Price: {{ item.packageDetails.unit_price }} MMK
          </p>
          <p class="package-info">Chosen Qty: {{ item.unit_quantity }}</p>
          <p class="package-info">Total Price: {{ item.unit_price }} MMK</p>
        </div>
      </div>
    </div>
  </div>
</div>
