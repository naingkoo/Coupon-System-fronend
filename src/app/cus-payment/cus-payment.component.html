<app-navigation></app-navigation>
<div class="payment-container">
  <div class="payment-div">
    <div class="qr-codes">
      <div class="qr-code">
        <img [src]="qrCode" alt="QR Code" />
      </div>
    </div>

    <!-- Payment Form -->
    <form class="payment-form" (ngSubmit)="submitPayment()">
      <!-- Payment Radio Buttons (Horizontal) -->
      <div class="payment-options">
        <label>
          <input
            type="radio"
            name="payment-type"
            value="kbz-pay"
            [(ngModel)] = "paymentData.paymentType"
            (change)="changeQR('kbz-pay')"
            checked
          />
          <span>KBZ Pay</span>
        </label>
        <label>
          <input
            type="radio"
            name="payment-type"
            value="wave-pay"
            [(ngModel)] = "paymentData.paymentType"
            (change)="changeQR('wave-pay')"
          />
          <span>Wave Pay</span>
        </label>
        <label>
          <input
            type="radio"
            name="payment-type"
            value="aya-pay"
            [(ngModel)] = "paymentData.paymentType"
            (change)="changeQR('aya-pay')"
          />
          <span>AYA Pay</span>
        </label>
        <label>
          <input
            type="radio"
            name="payment-type"
            value="cb-pay"
            [(ngModel)] = "paymentData.paymentType"
            (change)="changeQR('cb-pay')"
          />
          <span>CB Pay</span>
        </label>
      </div>

      <label for="transaction-id">Transaction ID:</label>
      <input
        type="text"
        id="transaction-id"
        name="transaction-id"
        [(ngModel)]="paymentData.transaction_id"
        required
      />

      <label for="user-id">User ID:</label>
      <input
        type="text"
        id="user-id"
        name="user-id"
        [(ngModel)]="paymentData.user_id"
        required
      />

      <label for="total-amount">Total Payment Amount:</label>
      <input
        type="number"
        id="total-amount"
        name="total-amount"
        [(ngModel)]="paymentData.total_amount"
        [value]="paymentData.total_amount"
        readonly
        required
      />

      <button type="submit">Submit Payment</button>
    </form>
  </div>

  <!-- Packages Section -->
  <div class="packages-div">
    <h2>Your Packages</h2>
    <div class="package-card" *ngIf="packageData">
      <div class="package-card-inner">
        <div class="package-image-wrapper">
          <img
            class="package-img"
            [src]="'http://localhost:8080' + packageData.image"
            alt="{{ packageData.name }}"
          />
        </div>
        <div class="package-details">
          <h3 class="package-name">{{ packageData.name }}</h3>
          <p class="package-info">
            <span>Chosen Qty:</span> {{ packageData.selectedQuantity || 1 }}
          </p>
          <p class="package-info">
            <span>Unit Price:</span> {{ packageData.unit_price }} MMK
          </p>
          <p class="package-info total">
            <span>Total Price:</span>
            {{
              (packageData.unit_price || 0) *
                (packageData.selectedQuantity || 1)
            }}
            MMK
          </p>
        </div>
      </div>
    </div>


  </div>
</div>
<app-footer></app-footer>
