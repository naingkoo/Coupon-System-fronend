<div class="feedback-form">
  <h2>Feedback Form</h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="feedback.name" name="name" required placeholder="Enter your full name">
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="feedback.email" name="email" required placeholder="Enter your email">
    </div>

    <!-- Professional Feedback -->
    <div>
      <label for="professional">How professional was the service?</label>
      <select id="professional" [(ngModel)]="feedback.professional" name="professional" required>
        <option value="Very Satisfied">Very Satisfied</option>
        <option value="Satisfied">Satisfied</option>
        <option value="Unsatisfied">Unsatisfied</option>
        <option value="Very Unsatisfied">Very Unsatisfied</option>
      </select>
    </div>

    <!-- Comments -->
    <div>
      <label for="comments">Feel free to add any comments:</label>
      <textarea id="comments" [(ngModel)]="feedback.comments" name="comments" rows="5" placeholder="Enter your comments"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!feedback.name || !feedback.email || !feedback.professional || !feedback.comments">Submit Feedback</button>
  </form>

  <!-- Success or Error Message -->
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

</div>
