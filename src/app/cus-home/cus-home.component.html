<app-navigation></app-navigation>
<div class="main-content">
  <!-- Banner Section -->
  <div class="banner">
    <div class="banner-content">
      <h2 class="slogan">Unlock Saving, Share Joy,</h2>
      <h2 class="slogan">Your Coupon, Your World.</h2>
      <p class="description">
        Search for the best hotels, bars, restaurants, gyms, and health centers
        in town.
      </p>
      <button routerLink="/explore" class="button" style="--clr: #7808d0">
        <span class="button__icon-wrapper">
          <svg
            viewBox="0 0 14 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="button__icon-svg"
            width="10"
          >
            <path
              d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
              fill="currentColor"
            ></path>
          </svg>

          <svg
            viewBox="0 0 14 15"
            fill="none"
            width="10"
            xmlns="http://www.w3.org/2000/svg"
            class="button__icon-svg button__icon-svg--copy"
          >
            <path
              d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
              fill="currentColor"
            ></path>
          </svg>
        </span>
        Explore All
      </button>
    </div>
    <img
      src="assets/image/users/banner2.gif"
      alt="Description of the GIF"
      class="banner-video"
    />
  </div>

  <!-- Search and Select Section -->
  <section>
    <div class="search-section">
      <div class="radio-inputs">
        <label>
          <input
            class="radio-input"
            type="radio"
            name="engine"
            (change)="onCategoryChange('All')"
            [checked]="selectedCategory === 'All'"
          />
          <span class="radio-tile">
            <span class="radio-icon">
              <i class="fi fi-tc-list"></i>
            </span>
            <span class="radio-label">All</span>
          </span>
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            name="engine"
            (change)="onCategoryChange('Hotel')"
            [checked]="selectedCategory === 'Hotel'"
          />
          <span class="radio-tile">
            <span class="radio-icon">
              <i class="fi fi-ts-hotel"></i>
            </span>
            <span class="radio-label">Hotel</span>
          </span>
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            name="engine"
            (change)="onCategoryChange('Bar')"
            [checked]="selectedCategory === 'Bar'"
          />
          <span class="radio-tile">
            <span class="radio-icon">
              <i class="fi fi-ts-martini-glass-citrus"></i>
            </span>
            <span class="radio-label">Bar</span>
          </span>
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            name="engine"
            (change)="onCategoryChange('Health')"
            [checked]="selectedCategory === 'Health'"
          />
          <span class="radio-tile">
            <span class="radio-icon">
              <i class="fi fi-tr-hospital"></i>
            </span>
            <span class="radio-label">Health</span>
          </span>
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            name="engine"
            (change)="onCategoryChange('Gym')"
            [checked]="selectedCategory === 'Gym'"
          />
          <span class="radio-tile">
            <span class="radio-icon">
              <i class="fi fi-ts-gym"></i>
            </span>
            <span class="radio-label">Gym</span>
          </span>
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            name="engine"
            (change)="onCategoryChange('Restaurant')"
            [checked]="selectedCategory === 'Restaurant'"
          />
          <span class="radio-tile">
            <span class="radio-icon">
              <i class="fi fi-ts-restaurant"></i>
            </span>
            <span class="radio-label">Restaurant</span>
          </span>
        </label>
      </div>
    </div>

    <!-- Cards List Section -->
    <div class="cards-list">
      <div class="card" *ngFor="let business of showBusiness">
        <img
          [src]="'http://localhost:8080' + business.image"
          alt="{{ business.name }}"
          class="card-img"
        />
        <div class="card-content">
          <h3>{{ business.name }}</h3>
          <!-- <p>{{ business.phone }}</p>
          <p>{{ business.address }}</p> -->
          <button class="card-btn" [routerLink]="['/business', business.id]">
            View More
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
