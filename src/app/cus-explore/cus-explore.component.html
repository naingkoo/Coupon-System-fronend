<app-navigation></app-navigation>
<div class="explore-page">
  <section>
    <div class="filter-section">
      <!-- Search Box -->
      <input
        type="text"
        class="search-box"
        placeholder="Search..."
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
      />

      <!-- Category Filter Dropdown -->
      <select
        class="filter-select"
        [(ngModel)]="selectedCategory"
        (change)="onCategoryChange()"
      >
        <option value="">All Categories</option>
        <option *ngFor="let category of showCategory" [value]="category.name">
          {{ category.name }}
        </option>
      </select>

      <select
        class="filter-select"
        [(ngModel)]="selectedService"
        (change)="onServiceChange()"
      >
        <option value="">All Services</option>
        <option *ngFor="let service of showService" [value]="service.name">
          {{ service.name }}
        </option>
      </select>
    </div>

    <div class="card-list">
      <div class="card" *ngFor="let business of filteredBusiness">
        <div class="card-photo">
          <img
            [src]="'http://localhost:8080' + business.image"
            alt="{{ business.name }}"
            class="card-img"
          />
        </div>

        <div class="card-info">
          <h3 class="card-name">{{ business.name }}</h3>
          <p>{{ business.phone }}</p>
          <p>{{ business.address }}</p>
          <button class="card-button" [routerLink]="['/business', business.id]">
            Buy Coupons
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
