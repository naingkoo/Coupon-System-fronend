<div *ngIf="profile">
  <!-- <h2>{{ profile.name }}</h2> -->
  
  <!-- Display the uploaded profile photo -->
  <img *ngIf="profile.photoUrl" [src]="profile.photoUrl" alt="Profile Photo" width="150" height="150" />
  
  <!-- Other profile details -->
  <button (click)="onUpdateProfile()">Update Profile</button>
  
  <!-- File upload section -->
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="onUpload()">Upload Photo</button>
</div>
