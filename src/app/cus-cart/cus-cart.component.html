<app-navigation></app-navigation>
<div class="cart-container">
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty. Add some products!</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div class="cart-item" *ngFor="let item of cartItems; let i = index">
      <img [src]="item.image" alt="{{ item.name }}" class="cart-item-image" />
      <div class="cart-item-details">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <div class="cart-item-price">Price: {{ item.price | currency }}</div>
        <div class="cart-item-actions">
          <button (click)="increaseQuantity(i)">+</button>
          {{ item.quantity }}
          <button (click)="decreaseQuantity(i)">-</button>
          <button (click)="removeItem(i)" class="remove-btn">Remove</button>
        </div>
      </div>
    </div>
    <div class="cart-summary">
      <h3>Total: {{ getTotalPrice() | currency }}</h3>
      <button class="checkout-btn" (click)="checkout()">
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>
